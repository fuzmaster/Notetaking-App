<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Note App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex h-screen">
  <!-- Sidebar -->
  <aside class="w-1/4 bg-white border-r border-gray-300 overflow-y-auto">
    <div class="p-4">
      <h1 class="text-2xl font-bold mb-4">Notes</h1>
      <button id="new-note-btn" class="bg-blue-500 text-white px-4 py-2 rounded">New Note</button>
      <ul id="note-list" class="mt-4 space-y-2"></ul>
    </div>
  </aside>
  
  <!-- Main Content -->
  <main class="flex-1 p-6">
    <div class="mb-4">
      <input id="note-title" type="text" placeholder="Title" class="w-full p-2 border-b-2 text-2xl focus:outline-none">
    </div>
    <div>
      <textarea id="note-content" rows="20" placeholder="Your note..." class="w-full p-2 focus:outline-none text-lg"></textarea>
    </div>
  </main>
  
  <script src="app.js"></script>
</body>
</html>
